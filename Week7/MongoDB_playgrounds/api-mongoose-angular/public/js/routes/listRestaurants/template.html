<div class="container" id="tourpackages-carousel">
    <div class="row">
        
        <button ng-click='pageDown()' class="btn btn-md btn-success col-xs-2 col-xs-offset-2"><<</button>
            <h4 class="col-xs-4 text-center">page {{page}} of {{numPages}}</h4>
        <button ng-click='pageUp()' class="btn btn-md btn-success col-xs-2">>></button>
        
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6" ng-repeat="restaurant in restaurants">
            <div class="col-xs-12">
                <div class="thumbnail">
                    <div class="caption">
                        <!-- <div class='col-lg-12'>
                            <span class="glyphicon glyphicon-credit-card"></span>
                            <span class="glyphicon glyphicon-trash pull-right text-primary"></span>
                        </div> -->
                        <div class='col-lg-12 well well-add-card'>
                            <h4>{{restaurant.name}}</h4>
                        </div>
                        <div class='col-lg-12'>
                            <p>{{restaurant.address.street}}, {{restaurant.address.building}} - {{restaurant.address.zipcode}}</p>
                            <p class "text-muted">{{restaurant.borough}}</p>
                        </div>
                        <a href="#!/borough/{{restaurant.borough}}" type="button" class="btn btn-primary btn-md btn-update btn-add-card">Search {{restaurant.borough}}</a>
                        <a href="#!/cuisine/{{restaurant.cuisine}}" type="button" class="btn btn-danger btn-md btn-update btn-add-card">Search {{restaurant.cuisine}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
