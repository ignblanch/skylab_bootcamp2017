<!DOCTYPE html>
<html lang="en" ng-app="restaurantsApp">

<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
    <!--Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
    <div class="jumbotron text-center">
        <h1><a href="/">RESTAURANTS</a></h1>
        <div class="container search-container" ng-controller="SearchController">
            <form ng-submit="getQuery()">
                <div id="search" class="input-group">
                    <input ng-model="query" type="text" class="form-control" placeholder="search neighborhood" list="cities">
                    <span ng-click="getQuery()" class="btn btn-info input-group-addon" id="basic-addon2">SEARCH BOROUGH</span>
                </div>
            </form>
        </div>
    </div>
    <div class="container">

        <ng-view></ng-view>
        
    </div>
    <!--Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
    <!-- angular Route-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.js"></script>
    <!--JQuery -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- BoostrapJS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Main module -->
    <script src="js/app.js"></script>
    <!-- Services -->
    <script src="js/services/services.js"></script>
    <!--routes -->
    <!--List Restaurants -->
    <script src="js/routes/listRestaurants/controller.js"></script>
    <script src="js/routes/listRestaurants/index.js"></script>
    <!-- List By Borough -->
    <script src="js/routes/byBorough/controller.js"></script>
    <script src="js/routes/byBorough/index.js"></script>
</body>

</html>
