<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery-JSON Challenge</title>
	<style type="text/css">
		img {
			min-height: 300px;
		}
	</style>
</head>
<body>


	<h1 id="title"></h1>
	<a href="#" target="_blank"><img src="#"></a>


<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">

		var url = 'youtube.json';


		$.getJSON(url)
			.done(function(data) {
				console.log('success!');
				console.log(data);
				$('#title').text(data.data.items[0].title);
				$('a').attr('href', data.data.items[0].player.default);
				$('img').attr('src', data.data.items[0].thumbnail.hqDefault);

			})
			.fail(function() {
				console.log('fail');
			});
	</script>
	
</body>
</html>
