<!DOCTYPE html>
<html lang="en" ng-app="infoWeatherApp">
<head>
    <meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
    <title>infoWeather</title>
    <!--Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css">
    <!-- Theme SuperHero -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/superhero/bootstrap.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <!--Styles -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>

    <div ng-hide="dataLoaded" class="loading-data">
        <p ><i class="fa fa-refresh fa-spin fa-3x fa-fw"></i> Loading cities...</p>
    </div>
    <ng-view></ng-view>
   
    <!--jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!--Javascript bootstrap -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    <!-- AngularJS-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <!--Angular route -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.min.js"></script>
    <!--Scripts-->
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers.js"></script>
    <script type="text/javascript" src="scripts/services.js"></script>
</body>

</html>
